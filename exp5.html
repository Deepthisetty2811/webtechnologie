  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Calculator</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', sans-serif;
}

.calculator {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    width: 340px;
}

#display {
    width: 100%;
    height: 60px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.2);
    color: white;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
}

button {
    height: 50px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    color: white;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.4);
}

.equal {
    background: #ff9800;
}

.equal:hover {
    background: #ffb74d;
}

.operator {
    background: rgba(255, 152, 0, 0.5);
}
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('*')">×</button>
        <button onclick="append('-')">−</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('%')">%</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('Math.PI')">π</button>
        <button onclick="append('Math.E')">e</button>
        <button onclick="append('Math.sqrt(')">√</button>
        <button onclick="append('Math.pow(')">xʸ</button>

        <button onclick="append('Math.sin(')">sin</button>
        <button onclick="append('Math.cos(')">cos</button>
        <button onclick="append('Math.tan(')">tan</button>
        <button onclick="append('Math.log(')">log</button>
        <button onclick="append('Math.exp(')">exp</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function deleteLast() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}

/* Keyboard Support */
document.addEventListener("keydown", (event) => {

    if (!isNaN(event.key) || "+-*/().%".includes(event.key)) {
        append(event.key);
    }

    if (event.key === "Enter") calculate();
    if (event.key === "Backspace") deleteLast();
    if (event.key === "Escape") clearDisplay();
});
</script>

</body>
</html>
